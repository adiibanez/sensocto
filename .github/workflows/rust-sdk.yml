name: Rust SDK CI

on:
  push:
    branches:
      - main
    paths:
      - 'clients/rust/**'
    tags:
      - 'rust-v*'
  pull_request:
    branches:
      - main
    paths:
      - 'clients/rust/**'

concurrency:
  group: rust-sdk-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Format checking
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/rust
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Linting with Clippy
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/rust
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            clients/rust/target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('clients/rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Build and test on multiple Rust versions
  test:
    name: Test - Rust ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [fmt, clippy]
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          # Reduce CI time by not running nightly on all platforms
          - rust: nightly
            os: macos-latest
          - rust: nightly
            os: windows-latest
    defaults:
      run:
        working-directory: clients/rust
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            clients/rust/target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-test-${{ hashFiles('clients/rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-test-

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Build with blocking feature
        run: cargo build --features blocking

      - name: Test with blocking feature
        run: cargo test --features blocking

  # Build for multiple targets
  cross-build:
    name: Cross Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [fmt, clippy]
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-pc-windows-gnu
            os: windows-latest
    defaults:
      run:
        working-directory: clients/rust
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest' && contains(matrix.target, 'aarch64')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            clients/rust/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-cross-${{ hashFiles('clients/rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-cross-

      - name: Build for target
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/rust
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        continue-on-error: true

  # Documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/rust
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            clients/rust/target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('clients/rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-sdk-docs
          path: clients/rust/target/doc
          retention-days: 14

  # MSRV check (Minimum Supported Rust Version)
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/rust
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain (MSRV)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.70.0"  # Rust 2021 edition minimum

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            clients/rust/target
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('clients/rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-

      - name: Check MSRV
        run: cargo check --all-features

  # Release to crates.io
  release:
    name: Release to crates.io
    runs-on: ubuntu-latest
    needs: [test, cross-build, security-audit, docs, msrv]
    if: startsWith(github.ref, 'refs/tags/rust-v')
    defaults:
      run:
        working-directory: clients/rust
    environment:
      name: crates-io
      url: https://crates.io/crates/sensocto
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/rust-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $CARGO_VERSION"

      - name: Dry run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Rust SDK v${{ steps.version.outputs.version }}
          body: |
            ## Sensocto Rust SDK v${{ steps.version.outputs.version }}

            ### Installation

            ```toml
            [dependencies]
            sensocto = "${{ steps.version.outputs.version }}"
            ```

            ### Links
            - [crates.io](https://crates.io/crates/sensocto/${{ steps.version.outputs.version }})
            - [Documentation](https://docs.rs/sensocto/${{ steps.version.outputs.version }})
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

  # Summary job
  rust-ci-complete:
    name: Rust CI Complete
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test, cross-build, security-audit, docs, msrv]
    if: always() && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.fmt.result }}" == "failure" ] || \
             [ "${{ needs.clippy.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.cross-build.result }}" == "failure" ] || \
             [ "${{ needs.docs.result }}" == "failure" ] || \
             [ "${{ needs.msrv.result }}" == "failure" ]; then
            echo "::error::One or more jobs failed"
            exit 1
          fi
          echo "All Rust SDK checks passed!"
