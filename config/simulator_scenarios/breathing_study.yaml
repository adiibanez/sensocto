# Breathing Study - 10 persons with heartrate + respiration (torso expansion) + HRV sensors
# Use case: Respiratory monitoring study, breathing pattern analysis, HRV synchronization
#
# Realistic Sampling Rates:
# - Heartrate: 0.2Hz (every 5 seconds)
# - Respiration (torso expansion): 10Hz
# - HRV (RMSSD): 0.2Hz (every 5 seconds)
# - Battery: 0.1Hz (every 10 seconds)

connectors:
  scenario_breathing_study:
    connector_id: "scenario_breathing_study"
    connector_name: "Breathing_Study"
    sensors:
      # Person 1: Resting, normal breathing
      bs_person_1:
        sensor_id: "bs_person_1"
        sensor_name: "Person1"
        attributes:
          heartrate:
            attribute_id: "heartrate"
            sensor_type: "heartrate"
            batch_size: 1
            batch_window: 5000
            duration: 0
            sampling_rate: 0.2
            heart_rate: 68
            dummy_data: true
          respiration:
            attribute_id: "respiration"
            sensor_type: "respiration"
            batch_size: 1
            batch_window: 100
            duration: 0
            sampling_rate: 10
            min_value: 0
            max_value: 100
            breaths_per_minute: 15
          battery:
            attribute_id: "battery"
            sensor_type: "battery"
            batch_size: 1
            batch_window: 10000
            duration: 0
