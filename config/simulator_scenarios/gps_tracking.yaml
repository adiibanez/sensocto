# GPS Tracking Demo - Multiple sensors with realistic GPS tracks
# Use case: Fleet tracking, fitness tracking, wildlife monitoring
#
# Features various transport modes with realistic GPS track playback:
# - Walk: Person walking in Berlin
# - Cycle: Cyclist in Berlin
# - Car: Vehicle on highway
# - Train: ICE train journey
# - Bird: Stork migration
# - Drone: Survey drone
# - Boat: Ferry crossing
#
# GPS sampling at 1Hz (once per second)
# Track playback speed can be adjusted (default 1x realtime)

connectors:
  gps_tracking_demo:
    connector_id: "gps_tracking_demo"
    connector_name: "GPS_Tracking_Demo"
    sensors:
      # Walking person with heartrate
      walker_1:
        sensor_id: "walker_1"
        sensor_name: "Walker_Berlin"
        attributes:
          geolocation:
            attribute_id: "geolocation"
            sensor_type: "geolocation"
            batch_size: 1
            batch_window: 1000
            duration: 0
            sampling_rate: 1
            track_mode: "walk"
            playback_speed: 10
            random_start: true
            dummy_data: true
          heartrate:
            attribute_id: "heartrate"
            sensor_type: "heartrate"
            batch_size: 1
            batch_window: 5000
            duration: 0
            sampling_rate: 0.2
            heart_rate: 95
            dummy_data: true
          battery:
            attribute_id: "battery"
            sensor_type: "battery"
            batch_size: 1
            batch_window: 30000
            duration: 0
            sampling_rate: 0.033
            dummy_data: true

