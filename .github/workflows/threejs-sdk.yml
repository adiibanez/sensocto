name: Three.js SDK CI

on:
  push:
    branches:
      - main
    paths:
      - 'clients/threejs/**'
      - '.github/workflows/threejs-sdk.yml'
    tags:
      - 'threejs-v*'
  pull_request:
    branches:
      - main
    paths:
      - 'clients/threejs/**'
      - '.github/workflows/threejs-sdk.yml'
  workflow_dispatch:

concurrency:
  group: threejs-sdk-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_DEFAULT_VERSION: "20"

jobs:
  # Linting with ESLint
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/threejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
          cache: 'npm'
          cache-dependency-path: clients/threejs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Format checking with Prettier
  format:
    name: Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/threejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
          cache: 'npm'
          cache-dependency-path: clients/threejs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npm run format:check

  # Type checking with TypeScript
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/threejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
          cache: 'npm'
          cache-dependency-path: clients/threejs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

  # Test on multiple Node.js versions
  test:
    name: Test - Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [lint, format]
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - "18"
          - "20"
          - "22"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          # Reduce CI time - only run full matrix on ubuntu
          - os: macos-latest
            node-version: "18"
          - os: windows-latest
            node-version: "18"
    defaults:
      run:
        working-directory: clients/threejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: clients/threejs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        if: matrix.node-version == '20' && matrix.os == 'ubuntu-latest'
        run: npm run test:coverage

      - name: Upload coverage report
        if: matrix.node-version == '20' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: clients/threejs/coverage/
          retention-days: 14

  # Build package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, format, type-check]
    defaults:
      run:
        working-directory: clients/threejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
          cache: 'npm'
          cache-dependency-path: clients/threejs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: List built files
        run: ls -la dist/

      - name: Verify package exports
        run: |
          node -e "import('@sensocto/threejs').then(m => console.log('ESM import OK:', Object.keys(m).slice(0, 5).join(', ')))"
          node -e "const m = require('./dist/index.cjs'); console.log('CJS require OK:', Object.keys(m).slice(0, 5).join(', '))"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: threejs-package
          path: |
            clients/threejs/dist/
            clients/threejs/package.json
            clients/threejs/README.md
          retention-days: 14

  # Validate package installability
  install-test:
    name: Install Test - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version:
          - "18"
          - "20"
          - "22"
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: threejs-package
          path: package/

      - name: Create test project
        run: |
          mkdir test-project
          cd test-project
          npm init -y
          echo '{"type": "module"}' > package.json

      - name: Install package locally
        run: |
          cd test-project
          npm install ../package/

      - name: Verify import (ESM)
        run: |
          cd test-project
          node -e "
            import { SensoctoClient, ConnectionState, AttentionLevel } from '@sensocto/threejs';
            console.log('SensoctoClient:', typeof SensoctoClient);
            console.log('ConnectionState:', ConnectionState);
            console.log('AttentionLevel:', AttentionLevel);
            console.log('Import successful!');
          "

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/threejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
          cache: 'npm'
          cache-dependency-path: clients/threejs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Release to npm
  release-npm:
    name: Release to npm
    runs-on: ubuntu-latest
    needs: [test, build, install-test, security]
    if: startsWith(github.ref, 'refs/tags/threejs-v') && !contains(github.ref, '-rc')
    environment:
      name: npm
      url: https://www.npmjs.com/package/@sensocto/threejs
    defaults:
      run:
        working-directory: clients/threejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_DEFAULT_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: clients/threejs/package-lock.json

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/threejs-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $PKG_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Three.js SDK v${{ steps.version.outputs.version }}
          body: |
            ## Sensocto Three.js SDK v${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            npm install @sensocto/threejs@${{ steps.version.outputs.version }}
            ```

            Or with yarn:

            ```bash
            yarn add @sensocto/threejs@${{ steps.version.outputs.version }}
            ```

            ### Links
            - [npm](https://www.npmjs.com/package/@sensocto/threejs/v/${{ steps.version.outputs.version }})
            - [Documentation](https://docs.sensocto.com/threejs)
          draft: false
          prerelease: false

  # Summary job
  threejs-ci-complete:
    name: Three.js CI Complete
    runs-on: ubuntu-latest
    needs: [lint, format, type-check, test, build, install-test, security]
    if: always() && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.format.result }}" == "failure" ] || \
             [ "${{ needs.type-check.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.install-test.result }}" == "failure" ]; then
            echo "::error::One or more jobs failed"
            exit 1
          fi
          echo "All Three.js SDK checks passed!"
