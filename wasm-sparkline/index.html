<!DOCTYPE html>
<html>

<head>
    <title>Wasm Sparkline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="margin: 0, padding: 0, background-color: green">
    <canvas id="sparkline-canvas" width="200" height="300" style="margin: 0; padding: 0"></canvas>
    <br>
    <label>Line Color: </label><input type="text" id="lineColorInput" value="blue"><br>
    <label>Line Width: </label><input type="number" id="lineWidthInput" value="1"><br>
    <label>Smoothing: </label><input type="number" id="smoothingInput" value="20"><br>
    <label>Time Window: </label><input type="number" id="timeWindowInput" value="5"><br>
    <label>Burst Threshold: </label><input type="number" id="burstThresholdInput" value="1"><br>
    <label>Min Value:</label><input type="number" id="minValueInput" value="" /><br>
    <label>Max Value:</label><input type="number" id="maxValueInput" value="" /><br>
    <label>Operation Mode: </label>
    <select id="operationModeInput">
        <option value="absolute">Absolute</option>
        <option value="relative">Relative</option>
    </select><br>
    <label>Draw Scales: </label><input type="checkbox" id="drawScalesInput" checked><br>


    <br>
    <label>Number of Sparklines: </label><input type="number" id="numSparklinesInput" value="1"><br>
    <button id="generateButton">Generate Sparklines</button>

    <div id="sparklineContainer"></div>

    <script type="module" src="./index.js"></script>
</body>

</html>
