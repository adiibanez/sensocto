# Pupil Labs Neon Eye Tracker - Large (50 participants)
# Use case: Large-scale eye tracking study, classroom observation, usability testing
#
# 50 participants with varied gaze behaviors:
# - Readers (P01-P10): Long fixations (250-450ms), slow saccades
# - Explorers (P11-P25): Short fixations (120-250ms), fast saccades
# - Mixed (P26-P40): Medium fixations (200-350ms), moderate saccades
# - Skimmers (P41-P50): Very short fixations (80-150ms), rapid saccades

connectors:
  pupil_neon_large_study:
    connector_id: "pupil_neon_large_study"
    connector_name: "Pupil_Neon_Large_Study"
    sensors:
