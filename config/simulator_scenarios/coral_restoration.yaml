# - Fulhadhoo, Baa Atoll, Maldives (4.8845°N, 72.9333°E)
# - Villingili, Gaafu Alif Atoll, Maldives (0.7542°N, 73.4350°E)
#
# Based on scientific literature, the most vital parameters for coral health are:
# 1. Temperature (most critical - coral bleaching threshold 30-35°C)
# 2. Light/PAR (Photosynthetically Active Radiation) - essential for zooxanthellae
# 3. Salinity - corals thrive in 32-42 ppt
# 4. pH - ocean acidification indicator (7.8-8.5 range)
# 5. Dissolved Oxygen - indicator of reef metabolism
# 6. Turbidity/Visibility - affects light penetration
# 7. Nutrients (nitrate, phosphate) - excess causes algae overgrowth
# 8. Current/Flow - affects nutrient delivery and waste removal
#
# Video streams use adaptive backpressure (handled separately via WebRTC)
# AI inference results from YOLOfish-style detection (species ID, coral health)
#
# References:
# - NOAA Coral Reef Monitoring Guide
# - Frontiers in Marine Science: Environmental considerations for restoration
# - PMC: Toward a New Era of Coral Reef Monitoring

