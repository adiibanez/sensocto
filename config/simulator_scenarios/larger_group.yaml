# Larger Group Study - 50 persons for stress testing
# 10 persons have ECG (high frequency), 40 have low frequency sensors only
# All persons include battery status for realistic device simulation
# Use case: Stress testing, scalability validation, hospital ward simulation
#
# Realistic Sampling Rates:
# - ECG: 100Hz (batch_size: 100, batch_window: 1000ms)
