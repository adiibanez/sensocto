# fly.toml app configuration file generated for sensocto on 2024-04-16T15:12:59+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sensocto'
# Frankfurt is the primary region - min_machines_running only applies here
primary_region = 'fra'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'
  wait_timeout = '5m'

[env]
  PHX_HOST = 'sensocto.fly.dev'
  PORT = '4000'
  DNS_CLUSTER_QUERY = "sensocto.internal"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  # This only keeps 1 machine running in the PRIMARY REGION (fra)
  # Other regions will auto-stop when idle and auto-start on traffic
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

# HTTP health checks - Fly Proxy uses these to determine machine health
[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  path = "/health/live"
  timeout = "5s"

[[vm]]
  memory = '2048mb'
  cpu_kind = 'shared'
  cpus = 4
