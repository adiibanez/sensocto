name: Python SDK CI

on:
  push:
    branches:
      - main
    paths:
      - 'clients/python/**'
      - '.github/workflows/python-sdk.yml'
    tags:
      - 'python-v*'
  pull_request:
    branches:
      - main
    paths:
      - 'clients/python/**'
      - '.github/workflows/python-sdk.yml'
  workflow_dispatch:

concurrency:
  group: python-sdk-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_DEFAULT_VERSION: "3.11"

jobs:
  # Check if SDK directory exists
  check-sdk-exists:
    name: Check SDK Exists
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if clients/python exists
        id: check
        run: |
          if [ -d "clients/python" ] && [ -f "clients/python/pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Python SDK found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::Python SDK not found - skipping CI"
          fi

  # Linting with Ruff
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: check-sdk-exists
    if: needs.check-sdk-exists.outputs.exists == 'true'
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check sensocto

      - name: Run ruff format check
        run: ruff format --check sensocto

  # Format checking with Black
  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: check-sdk-exists
    if: needs.check-sdk-exists.outputs.exists == 'true'
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Install black
        run: pip install black

      - name: Check formatting with black
        run: black --check --diff sensocto

  # Type checking with mypy
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: check-sdk-exists
    if: needs.check-sdk-exists.outputs.exists == 'true'
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('clients/python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy sensocto --ignore-missing-imports

  # Test on multiple Python versions
  test:
    name: Test - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [check-sdk-exists, lint, format]
    if: needs.check-sdk-exists.outputs.exists == 'true'
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          # Reduce CI time
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-test-${{ hashFiles('clients/python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-test-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,sync]"

      - name: Run tests with pytest
        run: |
          pytest --verbose --tb=short -x

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pytest --cov=sensocto --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: clients/python/coverage.xml
          retention-days: 14

  # Build package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [check-sdk-exists, lint, format, type-check]
    if: needs.check-sdk-exists.outputs.exists == 'true'
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: List built packages
        run: ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: clients/python/dist/
          retention-days: 14

  # Validate package installability
  install-test:
    name: Install Test - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [check-sdk-exists, build]
    if: needs.check-sdk-exists.outputs.exists == 'true'
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.11"
          - "3.12"
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Install from wheel
        run: |
          pip install dist/*.whl

      - name: Verify import
        run: |
          python -c "from sensocto import SensoctoClient, SensorConfig; print('Import successful')"
          python -c "import sensocto; print(f'Version: {sensocto.__version__}')"

      - name: Install with sync extras
        run: |
          pip install "dist/*.whl[sync]" --force-reinstall
          python -c "import sensocto; print('Sync extras installed')"

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: check-sdk-exists
    if: needs.check-sdk-exists.outputs.exists == 'true'
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Install safety
        run: pip install safety pip-audit

      - name: Install dependencies
        run: pip install -e .

      - name: Run pip-audit
        run: pip-audit
        continue-on-error: true

      - name: Run safety check
        run: safety check
        continue-on-error: true

  # Release to PyPI
  release-test-pypi:
    name: Release to Test PyPI
    runs-on: ubuntu-latest
    needs: [test, build, install-test]
    if: startsWith(github.ref, 'refs/tags/python-v') && contains(github.ref, '-rc')
    environment:
      name: test-pypi
      url: https://test.pypi.org/project/sensocto/
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: clients/python/dist/

      - name: Install twine
        run: pip install twine

      - name: Publish to Test PyPI
        run: twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}

  release-pypi:
    name: Release to PyPI
    runs-on: ubuntu-latest
    needs: [test, build, install-test, security]
    if: startsWith(github.ref, 'refs/tags/python-v') && !contains(github.ref, '-rc')
    environment:
      name: pypi
      url: https://pypi.org/project/sensocto/
    defaults:
      run:
        working-directory: clients/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/python-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify pyproject.toml version matches tag
        run: |
          TOML_VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$TOML_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::pyproject.toml version ($TOML_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $TOML_VERSION"

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: clients/python/dist/

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Python SDK v${{ steps.version.outputs.version }}
          body: |
            ## Sensocto Python SDK v${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            pip install sensocto==${{ steps.version.outputs.version }}
            ```

            Or with sync support:

            ```bash
            pip install "sensocto[sync]==${{ steps.version.outputs.version }}"
            ```

            ### Links
            - [PyPI](https://pypi.org/project/sensocto/${{ steps.version.outputs.version }}/)
            - [Documentation](https://docs.sensocto.com/python)
          draft: false
          prerelease: false

  # Summary job
  python-ci-complete:
    name: Python CI Complete
    runs-on: ubuntu-latest
    needs: [check-sdk-exists, lint, format, type-check, test, build, install-test, security]
    if: always() && !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.check-sdk-exists.outputs.exists }}" != "true" ]; then
            echo "::warning::Python SDK not found - CI skipped"
            exit 0
          fi
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.format.result }}" == "failure" ] || \
             [ "${{ needs.type-check.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.install-test.result }}" == "failure" ]; then
            echo "::error::One or more jobs failed"
            exit 1
          fi
          echo "All Python SDK checks passed!"
